<html>
	<head>
		<title>Form</title>
		
		<!-- CSS import -->
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	</head>

	<body>
		<div id="nav">
			<div id="title-container">
				<div id="title">
					<a href="index.html" class="title">Preparely</a>
				</div>
			</div>
			<div id="nav-right">
				<a href="form.html" id="submit-button" class="navright">submit info</a>
				<a href="archive.html" class="navright">archived events</a>
				<a href="about.html" class="navright">about</a>
			</div>
		</div>

		<br><br>

		<div id="content">
			<form action="/submit">
				<div id="form-left">
					<label for="first_name">First Name</label>
					<input type="text" class="input" name="first_name" />

					<label for="last_name">Last Name</label>
					<input type="text" class="input" name="last_name" />

					<label for="email">Email</label>
					<input type="text" class="input" name="email" />

					<label for="phone_num">Phone Number</label>
					<input type="text" class="input" name="phone_num" />
				</div>

				<div id="form-middle">
					<label for="address">Address</label>
					<input type="text" class="input" name="address" />

					<label for="city">City</label>
					<input type="text" class="input" name="city" />

					<label for="state">State</label>
					<input type="text" class="input" name="state" />

					<label for="zipcode">Zipcode</label>
					<input type="text" class="input" name="zipcode" />
				</div>

				<div id="form-right">
					<label for="supply">Supply</label>
						<div id="checkbox-font">
							<input type="checkbox" name="water" value="Water" />Water<br>
							<input type="checkbox" name="food" value="Food" />Food<br>
							<input type="checkbox" name="firstaidkit" value="FirstAid" />First Aid Kit<br>
							<input type="checkbox" name="cellphonecharger" value="Charger" />Cell Phone Charger<br>
							<input type="checkbox" name="flashlight" value="Flashlight" />Flashlight and Batteries<br><br>
						</div>

					<label for="comment">Additional Comments</label>
					<input type="text" class="input-comment" name="comment" />
				</div>

				<div class="clear"></div>
				
				<center>
					<input type="submit" id="button">
				</center>
			</form>
		</div>
	</body>
</html>
