{% extends 'base.html' %}
	<body>
	{% block body %}
		<div id="top-nav">
			<div id="top-nav-container-left">
				<a href="/">
					<img src="../static/img/supplycache-logo-subpage.png" border="0">
				</a>
			</div>
			<div id="top-nav-container-right">
				<div id="top-nav-list">
					<ul>
						<li><a href="/about" class="active">About</a></li>
						<li><a href="/archive">Archive</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="archive-logged-in-container">
			<div id="subpage-header">
			</div>

			<div class="archive-logged-in-content">
				<div class="archive-logged-in-left">
					<div class="archive-logged-in">
						<strong>2004 | Zombie Attack (Shaun)</strong>
					</div>
				</div>
				<div class="archive-logged-in-right">
					<button id="btn-summary">View Summary</button>
					&nbsp;
					<button id="btn-summary">View Map</button>
				</div>
			</div>

			<div class="clear"></div>

			<br><br>

			<div class="archive-logged-in-content">
				<div id="chart_container">
					<div id="chart"></div>
					<div id="legend_container">
						<div id="smoother" title="Smoothing"></div>
						<div id="legend"></div>
					</div>
					<div id="slider"></div>
				</div>

				<script>
					// set up our data series with random points - 5 arrays
					var seriesData = [ [], [], [], [], [] ];
					var random = new Rickshaw.Fixtures.RandomData(50);

					for (var i = 0; i < 50; i++) {
						random.addData(seriesData);
					}

					// instantiate graph
					var graph = new Rickshaw.Graph( {
						element: document.getElementById("chart"),
						width: 800,
						height: 400,
						renderer: 'line',
						series: [
							{
								color: "#4cb1d7",
								data: seriesData[0],
								name: 'Water'
							}, {
								color: "#fdcf12",
								data: seriesData[1],
								name: 'Food'
							}, {
								color: "#ed6f5a",
								data: seriesData[2],
								name: 'First Aid Kit'
							}, {
								color: "#2cca94",
								data: seriesData[3],
								name: 'Cell Phone Charger'
							}, {
								color: "#999",
								data: seriesData[4],
								name: 'Flashlight'
							}
						]
					} );

					graph.render();

					var hoverDetail = new Rickshaw.Graph.HoverDetail( {
						graph: graph
					} );

					var legend = new Rickshaw.Graph.Legend( {
						graph: graph,
						element: document.getElementById('legend')

					} );

					var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
						graph: graph,
						legend: legend
					} );
				</script>
			</div>

			<div class="archive-logged-in-content">
				<table>
					<thead>
					<tr>
						<th>Supply</th>
						<th>Number of Residents</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>Water</td>
						<td>120</td>
					</tr>
					<tr>
						<td>Food</td>
						<td>100</td>
					</tr>
					<tr>
						<td>First Aid Kit</td>
						<td>40</td>
					</tr>
					<tr>
						<td>Cell Phone Charger</td>
						<td>30</td>
					</tr>
					<tr>
						<td>Flashlight & Batteries</td>
						<td>50</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	{% endblock %}
	</body>
</html>
