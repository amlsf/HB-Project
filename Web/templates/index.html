{% extends 'base.html' %}
	<body onload="initialize()">
	{% block body %}
		<div id="nav">
			<div id="title-container">
				<div id="title">
					<a href="/" class="title">Preparely</a>
				</div>
			</div>
			<div id="nav-right">
				<a href="/form" id="submit-button" class="navright">add to map</a>
				<a href="/archive" class="navright">archived events</a>
				<a href="/about" class="navright">about</a>
			</div>
		</div>
		
		<!-- Map -->
		<div id="map-container">
			<div id="map-canvas" /></div>
			<div>
				<input id="address" type="textbox" value="address">
				<input type="button" value="Encode" onclick="codeAddress()">
			</div>
		</div>
		
		<!-- Graph -->
		<div id="graph-container">
			<div id="chart_container">
				<div id="chart"></div>
				<div id="legend_container">
					<div id="smoother" title="Smoothing"></div>
					<div id="legend"></div>
				</div>
				<div id="slider"></div>
			</div>
			<script type="text/javascript" src="static/js/graph.js"></script>
		</div>
	{% endblock %}
	</body>
</html>
