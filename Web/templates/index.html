{% extends 'base.html' %}
	<body>
	{% block body %}
		<!-- Leaflet Map -->
		<div id="content-wrapper">
			<div id="map"></div>
			<div class="overlay title">
				Bay Area Zombie Apocalypse - December 2013
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div id="title-image">
				<a href="/">
					<img src="../static/img/supplycache-logo-blue.png" title="Helping you find resources after a disaster" />
				</a>
			</div>

			<div id="navcontainer">
				<ul>
					<li><a href="/about">About</a></li>
					<li><a href="/archive">Archive</a></li>
				</ul>
			</div>

			<div class="form-container">
				<center>
				<form action="/submit" method="POST">
					<label for="name">Name</label>
					<input type="text" class="input" name="name" />

					<label for="email">Email</label>
					<input type="text" class="input" name="email" />

					<label for="phone_num">Phone Number</label>
					<input type="text" class="input" name="phone_num" />

					<label for="address">Address, City, State</label>
					<input type="text" class="input" name="address" />

					<label for="supply_type">Supply</label>
					<input type="text" class="input" name="supply_type" />

					<label for="comment">Additional Comments</label>
					<input type="text" class="input-comment" name="comment" />

					<input type="submit" name="submit" class="btn-style-map" value="Add to Map" />
				</form>
				</center>
				
				<p>
					On the run? Text message your information to <strong>+1 (732) 734-6228</strong>! Please follow this format: name/address/supply/comment.
				</p>

				<br><br>
			</div>
		</div>

	{% endblock %}
	</body>
</html>
