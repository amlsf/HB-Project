{% extends 'base.html' %}
	<body class="archive">
	{% block body %}
		<div class="top-nav">
			<div class="top-nav-container-left">
				<a href="/">
					<img src="../static/img/supplycache-logo-subpage.png" border="0">
				</a>
			</div>
			<div class="top-nav-container-right">
				<div class="top-nav-list">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/archive">Archive</a></li>
						<li><a href="/archive/admin">Demo login</a><li>
					</ul>
				</div>
			</div>
		</div>

		<div class="subpage-archive-container">
			<div class="subpage-archive-inner-container">
				<div class="subpage-archive-content">
					<div class="description">
						<center>
							You must be logged in to view this page!
						</center>

						<br>

						<div class="description-login">
							<form method="POST">
								<label for="email">Email</label>
								<input type="text" class="input" name="email" />

								<label for="password">Password</label>
								<input type="password" class="input" name="password" />

								<center>
									<input type="submit" value="Log in" class="btn-style-login">
								</center>
							</form>
						</div>

						<p align="center">
							Not registered? Please <a href="/register">register here</a>.
						</p>
					</div>
				</div>
			</div>
		</div>
	{% endblock %}
	</body>
</html>
